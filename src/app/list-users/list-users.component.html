
<div class="container">
    <div class="row py-md-2 mx-auto justify-content-center">
        <div class="col-md-10  bg-light rounded p-3">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Adress</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let i of users">
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.address}}</td>
                        <td><button class="btn btn-danger" (click)="deleteUser(i.id)">Delete</button>&nbsp;
                            <a [routerLink]="['/edit/',i.id]" class="btn btn-warning">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
